<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="card">
            <h1>Cadastro</h1>
    
    
            <div class="label-float">
                <div class="email">
                    <input type="text" id="E-mail" placeholder="" required>
                    <label>E-mail</label>
                </div>
              </div>

            <br>

            <div class="label-float">
                <div class="nome">
                    <input type="text" id="nome" placeholder="" required>
                    <label id="nome" for="nome">Nome</label>
                </div>
            </div>

            <br>

            <div class="label-float">
                <div class="senha">
                    <input type="password" id="senha" placeholder="" required>
                    <label id="labelSenha" for="senha">Senha</label>
                    <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                </div>
            </div>

            <br>

            <div class="label-float">
                <div class="confirmsenha">
                    <input type="password" id="confirmsenha" placeholder="" required>
                    <label id="labelConfirmSenha" for="confirmsenha">Confirmar Senha</label>

                    <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>

                </div>
            </div>

            <br>

            <div class="justfy-center">
                <button oneclick="cadastrar()">Cadastrar</button>
            </div>

            <br>

            <div class="paragrafy">
                <p>Você já possui uma conta ?
            </div>

            <a href="file:///D:/Desktop/P.L%20V4/index.html" register>Entrar</a>

        </div>
    </div>
</body>
</html>
